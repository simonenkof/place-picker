responses:
  '200':
    description: Success

  '201':
    description: Created

  '204':
    description: No content

  '400':
    description: Bad request
    content:
      application/json:
        schema:
          type: object
          properties:
            error:
              type: string
              description: Ошибка
              example: Bad request

  '401':
    description: Unauthorized
    content:
      application/json:
        schema:
          type: object
          properties:
            error:
              type: string
              description: Ошибка
              example: Unauthorized

  '403':
    description: Forbidden
    content:
      application/json:
        schema:
          type: object
          properties:
            error:
              type: string
              description: Ошибка
              example: Forbidden

  '404':
    description: Not found
    content:
      application/json:
        schema:
          type: object
          properties:
            error:
              type: string
              description: Ошибка
              example: Not found
  '500':
    description: Internal server error
    content:
      application/json:
        schema:
          type: object
          properties:
            error:
              type: string
              description: Ошибка
              example: Internal server error
